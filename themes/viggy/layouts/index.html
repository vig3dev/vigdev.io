<head>
  {{- partial "head.html" . -}}
</head>

<body>
<div id="frontPage">
  <a id="glow" href="#stagePage">{{ .Title }}</a>
</div>

<div id="stagePage">
  <div class="titleGroup">
    <a id="stageTitle" href="#frontPage">{{ .Title }}</a>
  </div>

  <div class="stageGroup"> 
    <nav class="homepage-header">
      {{- partial "header.html" . -}}
    </nav>
    <div class="stage">
      this is stage box
        {{ range first 10 .Site.RegularPages }}
          <ul>
            <li><a id="stageTitle" href="{{ .Permalink }}">{{ .Title }}</a></li>
          </ul>
        {{ end }}
      </div>    
    <footer>
      {{- partial "footer.html" . -}}
    </footer>
  </div>
</div>
</body>
