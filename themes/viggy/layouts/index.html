<head>
  {{- partial "head.html" . -}}
</head>

<body>
<div class="frontpage">
  <a id="glow" href="#stagePage">vigdev</a>
</div>

<div id="stagePage">
  <div class="titleGroup">
    <h1 class="stageTitle">{{.Title}}</h1>
  </div>

  <div class="stageGroup"> 
    <header class="homepage-header">
      {{- partial "header.html" . -}}
    </header>
    <div class="stage">
      this is stage box
      <div>
        {{ range first 10 .Site.RegularPages }}
          <ul>
            <li><a class="stageTitle" href="{{ .Permalink }}">{{ .Title }}</a></li>
          </ul>
        {{ end }}
      </div>
    </div>
    <footer>
      {{- partial "footer.html" . -}}
    </footer>
  </div>
</div>
</body>
