{{- partial "head.html" . -}}

 <body>
  <div class="homepage-content">
    <h1>{{.Content}}</h1>
  </div>
  <div>
    <header class="homepage-header">
      {{- partial "header.html" . -}}
    </header>
    {{ range first 10 .Site.RegularPages }}
      <ul>
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      </ul>
    {{ end }}
  </div>
  <h1>{{.Title}}</h1>
  {{ with .Params.subtitle }}
  <span class="subtitle">{{.}}</span>
  {{ end }}
  <div class="stage">
    this is stage box
  </div>
  <br>
  {{- partial "footer.html" . -}}
</body>
